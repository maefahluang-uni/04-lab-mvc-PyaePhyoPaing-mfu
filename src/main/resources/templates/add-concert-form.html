<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
    <form th:action="@{/concerts}" method="post" th:object="${concert}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
        
        <label for="performer">Performer:</label>
        <input type="text" id="performer" name="performer" th:field="*{performer}" required><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" th:field="*{date}" required><br>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea><br>
        
        <button type="submit">Add</button>
    </form>

</body>
</html>
